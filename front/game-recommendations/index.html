<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Recommendations</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Game Recommendations</h1>
      <button id="get-recommendations-button" onclick="getRecommendations()">
        Get Recommendations
      </button>

      <div class="recommendation-section">
        <h2>User to User Recommendations</h2>
        <div id="user-to-user" class="recommendations"></div>
      </div>

      <div class="recommendation-section">
        <h2>Item to Item Recommendations</h2>
        <div id="item-to-item" class="recommendations"></div>
      </div>

      <div class="recommendation-section">
        <h2>Tags Recommendations</h2>
        <div id="tags-recommendations" class="recommendations"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
